{% extends 'base.html' %}
{% block title %}NotePad | Changer Mot de passe{% endblock title %}

{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 400px;
    padding: 30px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400
    00;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>
<div class=container>
<h1 class="h3 mb-3 font-weight-normal">réinitialiser le mot de passe</h1>
<form method="POST" class="form-signin">
	{% csrf_token %}
  <input name="email" class="form-control" placeholder="Email" type="email" id="id_email" required="true">
    <br>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Envoyer un e-mail de réinitialisation</button>  
</form>



{% endblock %}
